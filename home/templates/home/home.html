{% load static %}
<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inicio</title>

    <!-- ðŸŽ¨ Estilos base -->
    <link rel="stylesheet" href="{% static 'home/css/bootstrap.css' %}" />

    <!-- ðŸŽ¨ Estilos del navbar -->
    <link rel="stylesheet" href="{% static 'home/css/navbar.css' %}" />

    <!-- ðŸŽ¨ Estilos de productos (reutilizados desde tienda) -->
    <link rel="stylesheet" href="{% static 'store/css/estilos_productos_tienda.css' %}" />

    <!-- ðŸ§ª Estilos mÃ­nimos para validar visualizaciÃ³n de imÃ¡genes -->
    <style>
      .product-grid img {
        width: 100%;
        height: auto;
        display: block;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <!-- ðŸ”— Navbar con logo, bÃºsqueda y navegaciÃ³n -->
    {% include 'home/navbar.html' %}

    <!-- ðŸ›ï¸ Grid de productos debajo del mensaje de bienvenida -->
    <div class="container mt-4">
      <div class="row">
        {% for product in products %}
        <div class="col-md-3 mb-4">
          <div class="card product-grid">
            <a href="#" class="img-wrap">
              <!-- âœ… Imagen del producto -->
              <img src="{{ product.image.url }}" alt="{{ product.name }}" />
            </a>
            <figcaption class="info-wrap p-2">
              <!-- ðŸ·ï¸ Nombre del producto -->
              <a href="#" class="title-product"> {{ product.name }} </a>
              <!-- ðŸ’° Precio -->
              <div class="price mt-1">${{ product.cost|floatformat:0 }}</div>
            </figcaption>
          </div>
        </div>
        {% empty %}
        <!-- ðŸ§¾ Mensaje si no hay productos -->
        <div class="col-12 text-center">
          <p>No hay productos disponibles en este momento.</p>
        </div>
        {% endfor %}
      </div>
    </div>

    <!-- ðŸ§  Script JS para interacciones -->
    <script src="{% static 'home/js/home.js' %}"></script>
  </body>
</html>
