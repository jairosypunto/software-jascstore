{% load static %}
<!-- ‚úÖ Carga el CSS espec√≠fico para la barra de navegaci√≥n -->
<link rel="stylesheet" href="{% static 'home/css/navbar.css' %}" />

<!-- ‚úÖ Estructura principal del navbar -->
<nav class="navbar">
  <div class="nav-container">

    <!-- üõí Logo del ecommerce -->
    <a href="/" class="logo">
      <div class="logo-icon">üõí</div>
      <span class="logo-text">LatinShop</span>
    </a>

   
    <!-- üîç Barra de b√∫squeda con formulario funcional -->
    <!-- üîç Formulario de b√∫squeda completo -->
    <form method="get" action="{% url 'home:home' %}" class="search-bar">
      <!-- üóÇÔ∏è Categor√≠as din√°micas -->
      <select name="category" class="search-select" id="searchCategory">
        <option value="all">Todas las categor√≠as</option>
        {% for category in links %}
          <option value="{{ category.slug }}">{{ category.nombre_categoria }}</option>
        {% empty %}
          <option disabled>No hay categor√≠as disponibles</option>
        {% endfor %}
      </select>

      <!-- üî§ Campo de b√∫squeda -->
      <input type="text" name="q" class="search-input" placeholder="¬øQu√© est√°s buscando?" />

      <!-- üîÉ Ordenamiento -->
      <select name="order" class="search-select" id="searchOrder">
        <option value="">Ordenar por...</option>
        <option value="name">Nombre</option>
        <option value="price">Precio</option>
      </select>

      <!-- üîç Bot√≥n de b√∫squeda -->
      <button type="submit" class="search-btn">
        <span class="search-icon">üîç</span>
      </button>
    </form>
    <!-- üì± Men√∫ hamburguesa para dispositivos m√≥viles -->
    <div class="hamburger" onclick="toggleMenu()">
      <span></span><span></span><span></span>

    <!-- üìå Men√∫ de navegaci√≥n principal -->
    <ul class="nav-menu" id="navMenu">
      <li><a href="#nosotros" class="nav-link">Nosotros</a></li>
      <li><a href="{% url 'store:store' %}" class="nav-link">Tienda</a></li>
      <li><a href="#contacto" class="nav-link">Contacto</a></li>

      <!-- üë§ Botones de sesi√≥n: login, registro, dashboard, logout -->
      <div class="nav-buttons">
        {% if user.is_authenticated %}
          <span>Hola {{ user.email }}</span>
          <a href="{% url 'dashboard' %}" class="btn btn-dashboard">Mi Dashboard</a>

          <!-- ‚úÖ Bot√≥n seguro para cerrar sesi√≥n -->
          <form action="{% url 'logout' %}" method="post" style="display: inline">
            {% csrf_token %}

          </form>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-login">Login</a>

        {% endif %}
      </div>
    </ul>
  </div>
</nav>

<!-- üéâ Mensaje de bienvenida en la portada -->
