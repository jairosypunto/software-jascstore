{% load humanize %}

<div class="vista-rapida-contenido">
  <img src="{{ producto.image.url }}" alt="{{ producto.name }}" style="width:100%; max-height:250px; object-fit:cover; border-radius:6px;">
  <h3>{{ producto.name }}</h3>
  <p>{{ producto.description }}</p>
  <p><strong>Precio:</strong> ${{ producto.price|intcomma }}</p>
  <form method="POST" action="{% url 'store:agregar_al_carrito' producto.id %}">
    {% csrf_token %}
    <button type="submit" class="btn-agregar">Agregar al carrito</button>
  </form>
</div>
